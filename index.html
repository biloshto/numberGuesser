<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Number Guesser</title>
</head>
<body>
  <div class="container">
    <!-- skeleton uses container to push everything in the middle, gives it some margin auto -->
    <h1>Number Guesser</h1>
    <div id="game">
      <!-- to basically wrap the whole thing -->
      <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-btn">
      <!-- in the next paragraph we're going to insert our message from our JavaScript -->
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
